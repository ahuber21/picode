<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <table style="width:300px">
        <tr>
        <th>Switch Name</th>
        <th>Status</th>
        </tr>
        {% for switch_name, port in config["switches"].items() %}
            <tr>
            <td class="switch_name">{{switch_name}}</td>
            <td class="switch"><input type="checkbox" checked data-toggle="switch-{{port}}" data-width="100"></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
